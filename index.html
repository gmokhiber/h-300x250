<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HERtels by Choice | 300x250</title>
  <meta name="ad.size" content="width=300,height=250">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
  <link type="text/css" rel="stylesheet" href="assets/style.css">

</head>

<body>
<div id="banner">
  <div id="stage">

	<div id="hero"></div>
    <div id="copy1"></div> 
    <div id="logos"></div>
	 
	
	
	  
	<div id="click-tag">
  		<div id="cta"></div>
    </div> <br>
  
	<div id="copy2"></div> 
	<div id="copy3"></div> 
	<div id="copy4"></div> 
	  
   

    
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.5/TweenMax.min.js"></script>

<script type="text/javascript" charset="utf-8">

	clickTag = "https://choicehotelsdevelopment.com/diversity";
	
	window.onload = function(e){
	
			
		
		var hero = document.getElementById("hero");	
		var cta = document.getElementById("cta");
		var copy1 = document.getElementById("copy1");
		var copy2 = document.getElementById("copy2");
		var copy3 = document.getElementById("copy3");
		var copy4 = document.getElementById("copy4");
		var logos = document.getElementById("logos");
		
		
		
		function exit()
		{
			window.open(window.clickTag);
		}
			
		//mouse events
		banner = document.getElementById("click-tag");
		
		banner.addEventListener("click", exit); 
	
		//animation	
		var tl= new TimelineMax();
	
		  tl.to(hero, 0,  { opacity:1})
		  .to(logos, 0,  {opacity:1})
		  .to(cta, 0,  { opacity:1})
		  .to(copy1, 0.5,  { opacity:1}, 0.5)
		
		  .to(copy2, 0.5,  { opacity:1}, 2.5)
		  .to(copy2, 0.5,  { opacity:0}, 5)
		
		  .to(copy3, 0.5,  { opacity:1}, 5.5)
		  .to(copy3, 0.5,  { opacity:0}, 8)
		
		  .to(copy4, 0.5,  { opacity:1}, 8.5)

		  
		  
		  
		  
		  
		 //tl.tweenFromTo(12); //for debugging - will send playhead to however many seconds you say
		 //tl.tweenFromTo(3,5);
		
	
	}


</script>

</body>
</html>
